buildscript {
    ext {
        kotlinVersion = '1.1.2-2'
        springBootVersion = '2.0.0.BUILD-SNAPSHOT'
        swaggerVersion = "2.6.1"
    }
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
        classpath "org.jetbrains.kotlin:kotlin-noarg:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlinVersion"
    }
}

apply plugin: 'kotlin'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: "kotlin-allopen"
apply plugin: "kotlin-noarg"

apply plugin: 'idea'
idea {
    module {
        inheritOutputDirs = false
        outputDir = file("$buildDir/classes/main/")
        testOutputDir = file("$buildDir/classes/test/")
    }
}

noArg {
    annotation("kindergarten.annotation.PoKo")
}
allOpen {
    annotation("kindergarten.annotation.PoKo")
}
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}


dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-aop')
    compile('org.springframework.boot:spring-boot-starter-security')
    compile('org.springframework.boot:spring-boot-starter-activemq')
    compile('org.springframework.boot:spring-boot-devtools')
    compile('org.springframework.boot:spring-boot-starter-jdbc')
    compile('org.springframework.integration:spring-integration-mail')
    compile('org.springframework.security.oauth:spring-security-oauth')
    runtime('mysql:mysql-connector-java')
    compile 'com.ibeetl:beetlsql:2.8.11'
    compile('org.springframework.boot:spring-boot-starter-data-redis')

    compile('io.jsonwebtoken:jjwt:0.7.0')

    compile 'com.ibeetl:beetl:2.7.14'

    compile 'com.alibaba:fastjson:1.2.31'
    compile("io.springfox:springfox-swagger2:$swaggerVersion",
            "io.springfox:springfox-swagger-ui:$swaggerVersion")

//	compile('org.springframework.session:spring-seossion')'

//	compile('org.springframework.boot:spring-boot-starter-thymeleaf')

    compile("org.jetbrains.kotlin:kotlin-stdlib-jre8:${kotlinVersion}")
//    compile("org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}")

    testCompile('org.springframework.boot:spring-boot-starter-test')
}
